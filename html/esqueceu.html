<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha | 3e Soluções</title>
    <link rel="stylesheet" href="/styles/esqueceu.css">
    <link rel="stylesheet" href="/styles/mediasenha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <img src="/assets/3elogo2.png" alt="Logo 3E Soluções">
    </header>

    <section class="senhacontainer">
        <div class="formcontainer">
            
            <div class="seta">
                <a href="login.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>

            <div class="senhaname">
                <h1>Esqueceu Sua Senha?</h1>
            </div>

            <div class="textinho">
                <p>Sem problemas, vamos te ajudar a acessar sua conta.</p>
            </div>

            <div class="senha">
                <form id="recoveryForm">
                    <input id="email" name="email" type="email" placeholder="Seu Email" required><br>
                    <span id="recovery-error" class="error"></span>
                    <input id="enviar" type="submit" value="Enviar">
                </form>
            </div>

        </div>
    </section>
    <script src="/javascript/script.js"></script>
</body>

</html>
